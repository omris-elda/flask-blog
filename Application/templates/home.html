{% extends 'layout.html' %}
{% block body_content %}

	<p>Welcome to this mess of a web app.</p>
	{% for post in posts %}
	<div>
		<h3>{{ post.title }}</h3>
		<span>By <i>{{ post.author.first_name }} {{ post.author.last_name }}</i></span>
		<span>Posted on <i>{{ post.date_posted }}</i></span>
		<p>{{ post.content }}</p>
	</div>
	{% endfor %}
{% endblock %}
